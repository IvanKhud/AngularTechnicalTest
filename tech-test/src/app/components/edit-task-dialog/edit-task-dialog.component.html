<h1 mat-dialog-title>{{ data.id ? 'Edit' : 'Add' }} Task</h1>
<div mat-dialog-content class='dialog-content'>
  <mat-form-field>
    <mat-label>Label</mat-label>
    <input
      matInput
      [required]="true"
      type="text"
      [(ngModel)]="data.label"
      (change)="valueChange($event, 'label')" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input
      matInput
      [required]="true"
      type="text"
      [(ngModel)]="data.description"
      (change)="valueChange($event, 'description')" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <input
      matInput
      [required]="true"
      type="text"
      [(ngModel)]="data.category"
      (change)="valueChange($event, 'category')" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="save()" [disabled]="!data.label || !data.description || !data.category">Save</button>
</div>
